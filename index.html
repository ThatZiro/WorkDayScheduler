<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- ======== CSS Framework [ Bootstrap ]======= -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- ======== CSS Fonts ======= -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- ======== Custom CSS ======= -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <!-- Alert -->
    <div id="Alert" class="alert alert-success" role="alert">
      Item successfully saved!
    </div>
    <!-- Header -->
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Current Time -->
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- List of Items -->
    <div id="List" class="container-lg px-5"></div>
    <!-- ======== API [ JQuery ] ======= -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- ======== API [ DayJS ] ======= -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <!-- ======== Custom Script ======= -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
